# Announcements Configuration
# These announcements appear on the /my dashboard
#
# Each announcement requires:
#   - id: Unique identifier (used to track dismissals)
#   - title: Short headline
#   - message: Description text
#
# Optional fields:
#   - link_text: Text for the call-to-action link
#   - link_path: URL path for the link
#   - style: "info" (blue, default) or "warning" (amber)
#   - targeting: Who should see this (see options below)
#   - start_date: When to start showing (YYYY-MM-DD)
#   - end_date: When to stop showing (YYYY-MM-DD)
#
# Targeting options:
#   - all: Show to all users (default)
#   - superadmin: Superadmins only (for testing unreleased features)
#   - no_sms: Users who haven't set up SMS
#   - has_sms: Users who have SMS enabled
#   - no_phone: Users without a phone number
#   - has_phone: Users with a phone number

announcements:
  - id: sms_launch_2026
    title: "Get Notified Instantly via Text"
    message: "Never miss a show cancellation or vacancy invitation. Set up text message notifications in your account settings."
    link_text: "Set Up Text Notifications"
    link_path: "/account/notifications"
    style: info
    targeting: superadmin  # Change to "no_sms" when SMS is approved and ready for launch
    start_date: "2026-01-30"
