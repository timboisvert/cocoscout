# Development recurring jobs
development:
  migrate_storage_keys:
    class: MigrateStorageKeysJob
    schedule: every 5 minutes

  update_sign_up_statuses:
    class: UpdateSignUpStatusesJob
    schedule: every minute

  ticketing_provider_health_check:
    class: TicketingProviderHealthCheckJob
    schedule: every 15 minutes

  production_ticketing_sync:
    class: ProductionTicketingSyncJob
    schedule: every 5 minutes

  ticketing_sales_sync:
    class: TicketingSalesSyncJob
    schedule: every 10 minutes

  ticketing_event_matcher:
    class: TicketingEventMatcherJob
    schedule: every 15 minutes

  provider_event_sync:
    class: ProviderEventSyncJob
    schedule: every hour

production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  migrate_storage_keys:
    class: MigrateStorageKeysJob
    schedule: every 5 minutes

  cleanup_orphaned_s3_files:
    class: CleanupOrphanedS3FilesJob
    schedule: at 3am every day

  update_sign_up_statuses:
    class: UpdateSignUpStatusesJob
    schedule: every minute

  autopilot_payroll:
    class: AutopilotPayrollJob
    schedule: every 5 minutes

  unread_digest:
    class: UnreadDigestJob
    schedule: every 15 minutes

  ticketing_provider_health_check:
    class: TicketingProviderHealthCheckJob
    schedule: every 15 minutes

  production_ticketing_sync:
    class: ProductionTicketingSyncJob
    schedule: every 5 minutes

  ticketing_sales_sync:
    class: TicketingSalesSyncJob
    schedule: every 10 minutes

  ticketing_event_matcher:
    class: TicketingEventMatcherJob
    schedule: every 15 minutes

  provider_event_sync:
    class: ProviderEventSyncJob
    schedule: every hour
